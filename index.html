  <style>
    body {
      font-family: sans-serif;

      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background: #0077cc;
      color: white;
      text-decoration: none;
      width: 250px;
      border-radius: 8px;
    }

      background: #005fa3;
    }
  </style>
</head>
